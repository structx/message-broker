version: v1
managed:
  enabled: true
  optimize_for: CODE_SIZE
  go_package_prefix:
    default: github.com/trevatk/mora/internal/adapter/port/rpc
    except:
      - buf.build/googleapis/googleapis

plugins:

  - plugin: go
    out: internal/adapter/port/rpc
    opt: paths=source_relative
    
  - name: go-grpc
    out: internal/adapter/port/rpc
    opt:
      - paths=source_relative
